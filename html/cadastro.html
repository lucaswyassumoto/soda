<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css" type="text/css">
    <link rel="shortcut icon" href="../img/faviconwhite.ico" type="image/x-icon">
    <title>Soda - Cadastro</title>
</head>
<body>

    <div class="conteiner">
    
        <div class="section1">
            <h1>Cadastro</h1>

            <div class="campos">
                <label for="email">Digite seu e-mail</label>
                <input type="email" class="email">
            </div>

            <div class="campos">
                <label for="nome">Nome completo</label>
                <input type="text" class="nome">
            </div>

            <div class="campos">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" class="nascimento">
            </div>

            <div class="campos">
                <label for="senha">Crie sua senha</label>
                <input type="password" class="senha">
            </div>

            <div class="campos">
                <label for="confirmsenha">Repita sua senha</label>
                <input type="password" class="confirmsenha">
            </div>

            <button type="submit" class="criar">Criar</button>
            <a href="login.html">JÃ¡ possuo uma conta</a>

        </div>

        <div class="section2">
            <div class="slides">
                <div class="slide"><img src="../img/slide3.png" alt="image1"></div>
                <div class="slide"><img src="../img/slide1.png" alt="image2"></div>
                <div class="slide"><img src="../img/slide2.png" alt="image3"></div>
            </div>
            <div class="indicators">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
